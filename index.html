<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple vanilla JS modal</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/stephan281094/modal/master/src/modal.css">
  <link rel="stylesheet" type="text/css" href="example.css">
</head>
<body>
  <section id="hero">
    <div class="wrapper">
      <h1>Modal</h1>
      <h6>A delightful dependency-free javascript modal.</h6>
      <a class="button" data-modaltrigger="awesome">View a demo</a>
      <a href="https://github.com/stephan281094/modal" class="button">View on GitHub</a>
    </div>
  </section>

  <!-- Put modals in the wrapper -->
  <div class="modal-wrapper">
    <div data-modal="awesome">
      <h1>This is an awesome modal</h1>
      <p>
        Containing some pretty awesome text that really doesn't make any sense.
        But hey, the text is just here to illustrate what people would put
        inside a modal.
      </p>
      <button class="button" data-modaltrigger="epic">Open another modal</button>
    </div>
    <div data-modal="epic">
      <h1>This is an epic modal</h1>
    </div>
  </div>
  <script src="https://cdn.rawgit.com/stephan281094/modal/master/dist/modal.min.js"></script>
  <script>
    window.onload = function () {
      modal.init()
    }
  </script>
</body>
</html>
